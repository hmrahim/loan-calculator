<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Loan Calculator</title>
      <link rel="stylesheet" href="style.css">
   </head>
   <body>
      <div class="container">
      <h1>Loan Calulator</h1>
<div class="main">
      
      <label>Amount</label>
      <input type="number" id="amount" placeholder="Loan Amount"><br>
            <label>intarest</label>
      <input type="number" id="bat" placeholder="%"><br>
      
      <label>Savings</label>
      <input type="number" id="savings" placeholder="Saving permonth"><br>
      
      <label>Pay Time</label>
      <input type="number" id="payTime" placeholder="Year"><br>
            
            <button id="btn">Calculate</button>
            <div id="loader">
            <img src="loader.gif" alt="Loader">
         </div>
</div>

<div id="result">
<h1>Results</h1>
           <label>Total Intarest</label>
     <input type="text" id="totalBat" disabled><br>
     
   
           
           <label>totalAmount</label>
          
     <input type="text" id="totalAmount" disabled><br>
     
     <label>monthly Pay</label>
     <input type="text" id="monthlyPay" disabled><br>
     
          
</div>
</div>

<script type="text/javascript" src="app.js">
</script>

   </body>
</html
